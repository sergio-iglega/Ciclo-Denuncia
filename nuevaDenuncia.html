   <div class="container">
		<p class="form-title">
                    NUEVA DENUNCIA</p>
            <form role="form" id="NuevaDenuncia" action="miPerfil.html" name = "denu" onsubmit="return validateDen()">
                <div class="form-group">
                    <label class="control-label" for="Direccion">Direccion Infracción</label>
                    <input type="text" class="form-control" id="Direccion" name="Direccion" placeholder="Introduzca la dirección" required autofocus />
                </div>            
                <div class="form-group">
                    <label class="control-label" for="Fecha">Fecha</label>
                    <input type="date" name="fecha" step="1" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="Usuario">Imagen Probatoria</label>
                    <input name="uploadedfile" type="file" name="imagen" />
                </div>
				<div class="form-group">
					<label class="control-label" for="Usuario">Descripción</label>
		    		<textarea class="form-control" id="message" name="message" placeholder="Describa lo sucedido" rows="5"></textarea>
		    	</div>
                <div class="form-group">                
                    <input type="submit" class="btn btn-primary" value="Tramitar">
                    <input type="reset" class="btn btn-default" value="Limpiar">                
                </div>
                <div id="respuesta" style="display: none;"></div>
            </form>
