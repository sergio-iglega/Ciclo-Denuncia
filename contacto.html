        <div class="container">
			<p class="form-title">
                    FORMULARIO DE CONTACTO</p>
            <form role="form" id="Formulario" action="index.hmtl" method="POST">
                <div class="form-group">
                    <label class="control-label" for="Nombre">Nombre y Apellidos</label>
                    <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Introduzca su nombre y apellidos" required autofocus />
                </div>            
                <div class="form-group">
                    <label class="control-label" for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" name="Email" placeholder="Introduzca el nombre de su Email" required />
                </div>
                <div class="form-group">
                    <label class="control-label" for="Asunto">Asunto</label>
                    <input type="text" class="form-control" id="Asunto" name="Asunto" placeholder="Introduzca el asunto" required />
                </div>
                <div class="form-group">
                    <label class="control-label" for="Mensaje">Mensaje</label>
                    <textarea rows="5" cols="30" class="form-control" id="Mensaje" name="Mensaje" placeholder="Introduzca su mensaje" required ></textarea>
                </div>
                <div class="form-group">                
                    <input type="submit" class="btn btn-primary" value="Enviar">
                    <input type="reset" class="btn btn-default" value="Limpiar">                
                </div>
                <div id="respuesta" style="display: none;"></div>
            </form>
        </div>       
    <!-- /.container -->
